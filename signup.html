<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>SignUp | Bolo</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Box -->
        <div
          class="col-md-6 rounded-4 d-none d-md-block justify-content-center align-items-center flex-column left-box"
          style="background: #adbfd8"
        >
          <div class="featured-image ">
            <img
              src="assets/img/login/Live life with a little SPICE.jpg"
              class="img-fluid"
              
            />
          </div>
         
        </div>

        <!-- Right Box -->
        <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <h2>Hello,Welcome</h2>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email address"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Re-Password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
            </div>
            <a href="profiles/user_form.html">
              <div class="input-group mb-3">
                <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
              </div>
            </a>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="assets/img/google.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Sign In with Google</small>
              </button>
            </div>
            <div class="row">
              <small
                >Already have an account? <a href="login.html">Login</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
