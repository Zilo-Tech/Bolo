<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>



  <link rel="stylesheet" href="../assets/css/user_form.css">

  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
  <link rel="stylesheet" href="assets/css/flaticon.css">
  <link rel="stylesheet" href="assets/css/price_rangs.css">
  <link rel="stylesheet" href="assets/css/slicknav.css">
  <link rel="stylesheet" href="assets/css/animate.min.css">
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/themify-icons.css">
  <link rel="stylesheet" href="assets/css/slick.css">
  <link rel="stylesheet" href="assets/css/nice-select.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="forms">
      <form action="../index.html">
        <fieldset>
          <div class="update-profile">
            <h1>Welcome, Setup your Profile</h1>
          </div>

          <div class="mb-3 form-group">
            <label for="disabledTextInput" class="form-label">First Name</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="First Name">
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Last Name</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Last Name">
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Email</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Phone Number</label>
            <input type="number" id="disabledTextInput" class="form-control"
              placeholder="Enter Phone number with country code">
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Location</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Location">
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Upload CV</label>
            <input type="file" id="disabledTextInput" class="form-control" placeholder="Disabled input">
          </div>

          <div class="mb-3">
            <label for="disabledTextInput" class="form-label">Main Skill</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Main skill">
          </div>
          <div class="skills">
            <h3>Skills</h3>
            <div class="single-skill">
              <li>Cleaner <br><label>2 years experience</label><button class="btn btn-danger btns">remove</button></li>
              <hr>
            </div>
            <h6>Add skill</h6>

          </div>



          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select Category</label><br>
            <select id="disabledSelect" class="form-select">
              <option>Driving</option>
              <option>Farming</option>
              <option>Tech</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="disabledSelect" class="form-label">Select skill</label><br>
            <select id="disabledSelect" class="form-select">
              <option>Taxi</option>
              <option>Bus</option>
              <option>Caterpilla</option>
            </select><br><br>

            <button class="btn btn-primary">Add</button>
          </div>


          <h3>Certificates</h3>

          <div class="single-skill">
            <li>GCE Advance Level <br><label>2008</label><button class="btn btn-danger btns">remove</button></li>
            <hr>
          </div>
          <h6>Add skill</h6>
          <div class="mb-3 form-group">
            <label for="disabledTextInput" class="form-label">Certificate Type</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Certificate Type">
          </div>

          <div class="mb-3 form-group">
            <label for="disabledTextInput" class="form-label">Year Gotten</label>
            <input type="text" id="disabledTextInput" class="form-control" placeholder="Year Gotten">
          </div>

          <button class="btn btn-primary">Add</button>
          <br><br>
          <hr>
          <button type="submit" class="btn btn-primary">Save</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>

<script src="../assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>

</html>
