<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Confirmation | Bolo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-none d-md-block justify-content-center align-items-center flex-column left-box" style="background: #2675e1;">
                <!-- Content for the left box -->
                <div class="featured-image mb-3">
                    <img src="assets/img/login/password_reset_confirmation_image.jpg" class="img-fluid" style="border-radius: 50%;" alt="Password Reset Confirmation Image">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Password Reset Confirmation</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Check your mail, if not received, go to spam messages</small>
            </div>

            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Password Reset Confirmation</h2>
                        <p>An email has been sent to your mailbox with instructions on how to reset your password. Please check your email and follow the instructions provided.</p>
                    </div>
                    <!-- Additional Content -->
                    <div class="row">
                        <small>Remember your password? <a href="login.html">Log In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
