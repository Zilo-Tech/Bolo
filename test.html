<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Progress Tracker</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="uniqueProgressContainer">

  <header class="uniqueHeader">
    <h1>Application Tracker</h1>
  </header>

  <ul class="uniqueProgress">
    <li class="uniqueProgressItem uniqueProgressItem--completed">
      <p class="uniqueProgressTitle">Step 1</p>
      <p class="uniqueProgressInfo">Application Sent</p>
    </li>
    <li class="uniqueProgressItem uniqueProgressItem--active">
      <p class="uniqueProgressTitle">Step 2</p>
      <p class="uniqueProgressInfo">Application Opened</p>
    </li>
    <li class="uniqueProgressItem">
      <p class="uniqueProgressTitle">Step 3</p>
      <p class="uniqueProgressInfo">Application Responded To</p>
    </li>
  </ul>

</div>
</body>
</html>
