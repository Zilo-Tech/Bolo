<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recruiter Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    .container {
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }
  </style>
  <body>
    <div class="container mt-5">
      <h2>Recruiter Form</h2>
      <form action="recruiter-dashboard.html">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="companyName">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="companyName"
            required
          />
        </div>
        <div class="form-group">
          <label for="companyPhoneNumber">Company Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="companyPhoneNumber"
            name="companyPhoneNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="companyEmail">Company Email Address</label>
          <input
            type="email"
            class="form-control"
            id="companyEmail"
            name="companyEmail"
            required
          />
        </div>
        <div class="form-group">
          <label for="companyName">Location</label>
          <input
            type="text"
            class="form-control"
            id="location"
            name="location"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
