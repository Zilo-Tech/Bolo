<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Forgot Password | Bolo</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!-- Left Box -->
            <div class="col-md-6 rounded-4 d-none d-md-block justify-content-center align-items-center flex-column left-box" style="background: #2675e1;">
                <!-- Content for the left box -->
                <div class="featured-image mb-3">
                    <img src="assets/img/login/forgot_password_image.jpg" class="img-fluid" style="border-radius: 50%;" alt="Forgot Password Image">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Forgot Password?</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Enter your email address to receive instructions on how to reset your password.</small>
            </div>

            <!-- Right Box -->
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Forgot Password?</h2>
                        <p>Please enter your email address to receive instructions on how to reset your password.</p>
                    </div>
                    <!-- Forgot Password Form -->
                    <form action="" method="post">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" name="email">
                        </div>
                        <div class="input-group mb-3">
                            <a href="./password_reset.html" class="btn btn-lg btn-primary w-100 fs-6">Submit</a>
                        </div>
                    </form>

                    <!-- Additional Content -->
                    <div class="row">
                        <small>Remember your password? <a href="login.html">Log In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
